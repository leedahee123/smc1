<!DOCTYPE HTML>
<html>
<head>
  <title>사슴에 관하여</title>
</head>
<body>
    <input type="text" id="color">
    <input type="button" value = "change"onclick="ChangeColor()">
  <script>
      function ChangeColor() {
        let typedColor = document.getElementById("color");
        document.body.style.background=typedColor.value
      }
  </script>
  <a>
      사습은 아름다운 동물입니다.
  </a>
</body>
</html>
