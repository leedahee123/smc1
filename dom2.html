<!DOCTYPE HTML>
<html>
<head>
  <title>사슴에 관하여</title>
</head>
<body>
    <input type="text" name="textinput">
    <input type="button" value="print!" 
        onclick="printAllTextInput()">
    <script>
        function printAllTextInput() {
            const elements = document.getElementsByName("textinput");
            for (const elem of elements) {
                console.log(elem.value);
            }
        }
    </script>
    <a>
        사슴은 아름다운 동물입니다
    </a>
</body>

</html>
